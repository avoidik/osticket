      name: name # notrans
      label: Название
      required: true
      sort: 1
      edit_mask: 15
      configuration:
        size: 40
        length: 64
    - type: memo
      name: address
      label: Адрес
      required: false
      sort: 2
      configuration:
        rows: 2
        cols: 40
        length: 100
        html: false
    - type: phone
      name: phone
      label: Телефон
      required: false
      sort: 3
    - type: text
      name: website
      label: Веб-сайт
      required: false
      sort: 4
      configuration:
        size: 40
        length: 0
    - type: memo # notrans
      name: notes
      label: Внутренние заметки
      required: false
