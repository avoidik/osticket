#
# Page template: thank-you.yaml
#
# The thank-you page is served to the customer portal when a user submites a
# new ticket via the customer portal.
#
---
notes: |
    Этот шаблон определяет содержимое на странице благодарности, отображаемые для клиентов
    после размещения новой заявки в клиентской части портала.

name: Благодарность
body: |
    <div>%{ticket.name},
    <br>
    <br>
    Благодарим вас за обращение.
    <br>
    <br>
    Запрос на получение поддержки был успешно создан. Представитель свяжется с вами как можно скорее,
    если это будет необходимо.</p>
    <br>
    <br>
    Команда поддержки
    </div>
