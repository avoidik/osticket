#
# pwreset-client.yaml
#
# Template of the email sent to clients when using the Forgot My Password
# link on the login page
---
notes: >
    Этот шаблон определяет email, отправляемый пользователям, которые нажали на ссылку
    <strong>Забыл свой пароль</strong> на странице входа клиентов.
name: "Доступ к системе заявок %{company.name}"
body: >
    <h3><strong>Здравствуйте, %{user.name.first}!</strong></h3>
    <div>
    От вашего имени был осуществлен запрос на сброс пароля в системе обработки заявок
    по адресу %{url}.<br />
    <br />
    Если вы считаете, что это произошло по ошибке, то проигнорируйте и удалите это
    письмо. Ваша учетная запись находится в безопасности и никто кроме вас не имеет к ней
    доступа. Она не была заблокирована и пароль не сбрасывался. Кто-то мог по ошибке
    указать ваш адрес электронной почты.<br />
    <br />
    Пройдите по ссылке ниже для входа в систему обработки заявок и смены вашего пароля.
    <br />
    <br />
    <a href="%{link}">%{link}</a><br />
    <br />
    <em style="font-size: small">Ваша система поддержки
    <br />
    %{company.name}</em>
    </div>
