#
# Email template: ticket.reply.yaml
#
# Sent to users when a staff members makes a reply to their ticket. Replies
# are only generated by staff members.
#
---
notes: |
    Отправляется пользователям тогда, когда штатные сотрудники отвечают на заявку.
    Ответы создаются только штатными сотрудниками.

subject: |
    Re: %{ticket.subject} [#%{ticket.number}]
body: |
    <h3><strong>Уважаемый, %{recipient.name}!</strong></h3>
    %{response}
    <br>
    <br>
    <div style="color: rgb(127, 127, 127);">
    Ваша команда %{company.name},<br>
    %{signature}
    </div>
    <hr>
    <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
    ><em>Мы надеемся, что что этот ответ смог в достаточной мере разрешить ваши вопросы.
    Если нет, пожалуйста, не отправляйте новое письмо, просто ответьте на это или
    <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >войдите
    в вашу учетную запись</a> для получения полного архива всех ваших заявок на поддержку
    и ответов на них.</em></div>
