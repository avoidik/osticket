#
# This is popup help messages for the Staff Panel -> Dashboard -> Staff Directory
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
staff_members:
    title: Штатные сотрудники
    content: >
        Эта таблица отображает результаты фильтрации выше. Если фильтр не применяется,
        то отображается весь список <span class="doc-desc-title">Штатных сотрудников</span>
        постранично. Проверьте все страницы ниже для перехода между результатами..

apply_filtering_criteria:
    title: Применить критерии фильтрации
    content: >
        Укажите <span class="doc-desc-title">Отдел</span>, который вас в настоящий момент
        интересует. Вы также можете задать поиск по конкретному сотруднику.
