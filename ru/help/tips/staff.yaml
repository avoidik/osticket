---
signature:
    title: Подпись штатных сотрудников
    content: |
        Создание подписи в ответах на заявки для штатных сотрудников. Эта подпись
        будет отображаться под ответом на заявку, по желанию

type:
    title: Тип учетной записи
    content: |
        Администраторы имеют привилегии доступа к панели администратора. Штатные сотрудники
        имеют права на управление заявками и базой знаний

group:
    title: Назначенная группа
    content: |
        Участие в группе определяет роль штатного сотрудника в системе. Перейдите на
        страницу управления группами для определения уровня доступа к системе заявок

notes:
    title: Внутренние заметки
    content: |
        Внутренние заметки относительно штатных сотрудников; заметки видны только
        для учетных записей с типом Администратор
