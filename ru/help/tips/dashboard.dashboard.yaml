#
# This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
ticket_activity:
    title: Активность заявок
    content: >
        Выберите диапазон дат для того, чтобы график и таблица (см. <span
        class="doc-desc-title">Статистика</span>) ниже сфокусировались на любых
        подходящих данных за этот период. График ниже всегда будет отражать
        подробный обзор данных всей системы (например, количество пользователей). Тем не менее, вы
        можете использовать таблицу <span class="doc-desc-title">Статистика
        </span> ниже для того, чтобы получить более конкретную информацию по интересующей вас тематике (например,
        Отдел, Разделы помощи или Сотрудники). В дополнение к этому, вы можете экспортировать текущие
        отображаемые данные из таблицы <span class="doc-desc-title">Статистика
        </span>.

report_timeframe:
    title: Временные рамки отчета
    content: >
        Выберите начальную дату для подбора данных с помощью элемента управления.
        Далее, выберите конечный интервал времени для подбора данных.

statistics:
    title: Статистика
    content: >
        Чтобы просмотреть конкретную информацию по интересующей вас тематике нажмите на соответствующую вкладку.
        В таблице, размер круга представляет собой объем номинальных данных. Поэтому, чем больше значение в конкретной ячейке,
        тем больше размер прилегающих друг к другу кругов.

opened:
    title: Открытая
    content: >
        Заявки открытые сотрудниками (например, вручную), но не
        клиентами.

assigned:
    title: Назначенная
    content: >
        Система отслеживает каждое событие, в котором заявка вручную или автоматически
        назначается определенному отделу или сотруднику. Автоматическое назначение зависит
        от настроек <span class="doc-desc-title">Раздела помощи</span> и <span class="doc-desc-title">
        Фильтров email</span> в панели администратора.

overdue:
    title: Просроченная
    content: >
        Количество заявок, которые нарушают SLA план, к которому они принадлежат.

closed:
    title: Закрытая
    content: >
        Количество закрытых заявок.

reopened:
    title: Переоткрыта
    content: >
        Количество повторно открытых заявок, которые ранее имели закрытое состояние.

service_time:
    title: Время обслуживания
    content: >
        <span class="doc-desc-title">Время обслуживания</span> это период времени,
        который начинается с момента открытия заявки и заканчивается ее закрытием.
        Столбец <span class="doc-desc-title">Время обслуживания</span> измеряет рассчитывает среднее 
        время на заявку в часах, за определенный промежуток времени.

response_time:
    title: Время реакции
    content: >
        <span class="doc-desc-title">Время реакции</span> это период времени,
        который начинается с момента размещения сообщения клиентом и заканчивается ответом сотрудника.
        Измерение времени ведется не только по первичным сообщениям пользователя, но и по любой
        переписке, которая начинается со стороны пользователя.
