#
# This is popup help messages for the Admin Panel -> Emails -> Templates
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
email_templates:
    title: Шаблоны электронной почты
    content: >
        Набор шаблонов электронной почты используется для отправки автоматических ответов и оповещений для различных
        действий в процессе жизненного цикла заявки.

template_to_clone:
    title: Шаблон для копирования
    content: >
        Выберите набор шаблонов для копирования или начните с базовых шаблонов.

language:
    title: Язык
    content: >
        Выберите базовый язык для <span
        class="doc-desc-opt">стандартного</span> <span class="doc-desc-title">Набора шаблонов
        </span>. Языковые пакеты доступны на сайте osTicket.com.
    links:
      - title: Языковые пакеты osTicket
        href: http://osticket.com/download

status:
    title: Состояние
    content: >
        Если шаблон имеет состояние <span class="doc-desc-opt">Включен</span>, то
        он доступен как для отделов, так и для всей системы. Шаблоны, которые уже используются, не могут быть <span
        class="doc-desc-opt">Отключены</span>.
