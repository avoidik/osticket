#
# This is popup help messages for the Staff Panel -> Knowledgebase -> FAQ
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
listing_type:
    title: Тип списка
    content: >
        Выберите <span class="doc-desc-opt">Открытый (опубликованный)</span>, если хотите чтобы этот <span class="doc-desc-title">
        FAQ</span> был доступен в открытой базе знаний, при условии что родительская категория также открыта.
    links:
      - title: Управление базой знаний
        href: /scp/settings.php?t=kb
