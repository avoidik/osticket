#
# This is popup help messages for the Admin Panel -> Staff -> Add New Group  -> User Group Form
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
groups:
    title: Группы
    content: >
        Группы используются для определения уровень доступа сотрудников к системе заявок.
        Группы также могут разрешать доступ к отделам, отличным от основного отдела
        сотрудника.

status:
    title: Состояние
    content: >
        Если <span class="doc-desc-opt">Отключено</span>, то сотрудники этой группы
        не смогут войти в систему и не будут получать Оповещения и уведомления отдела.

department_access:
    title: Доступ к отделу
    content: >
        Выберите все департаменты, к которым будут иметь доступ члены группы.
