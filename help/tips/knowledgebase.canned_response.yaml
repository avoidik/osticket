#
# This is popup help messages for the Staff Panel -> Knowledgebase -> Canned Responses -> Add New Response
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
canned_response:
    title: Заготовленный ответ
    content: >
        Создайте <span class="doc-desc-title">Заготовленный ответ</span>, который может быть включен в
        ответе на заявку. Этот ответ также может быть использован для <span
        class="doc-desc-title">Автоматического ответа на заявку</span>, который задан в <span
        class="doc-desc-title">Фильтре заявок</span>.
    links:
      - title: Управление фильтрами заявок
        href: /scp/filters.php

canned_attachments:
    title: Заготовленные вложения
    content: >
        Вложите файл, который может быть включен в ответе на заявку с использованием <span class="doc-desc-title">
        Заготовленных ответов</span>.
