#
# This is popup help messages for the Admin Panel -> Settings -> System page
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
form_title:
    title: Заголовок формы
    content: >
        Этот текст отображается в серой рамке на полями формы

form_instructions:
    title: Инструкции формы
    content: >
        Вы можете добавить дополнительные инструкции, которые помогут пользователям
        справиться с заполнением полей формы и получить более точные данные.

field_sort:
    title: Позиция отображения полей
    content: >
        Нажмите на иконки со стрелками и перетащите строки на требуемое расположение.
        Настройки расположения заработают только после сохранения.

field_label:
    title: Название поля
    content: >
        Этот текст отображается как подсказка для поля. Обычно, имеет форму краткого ответа:<br>
        <strong>Название:</strong>&nbsp; <input type="text">

field_type:
    title: Тип содержимого поля
    content: >
        Этот параметр определяет тип содержимого, которое ожидается от пользователя. Вы можете
        выбрать краткий ответ, развернутый ответ, номер телефона, дату, время,
        флажок, выпадающий список или пользовательский список.
    links:
      - title: Пользовательские списки
        href: /scp/lists.php

field_visibility:
    title: Видимость поля
    content: >
        Укажите требуемые настройки видимости и обязательность указания данных для этого поля.
        <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px"
            ><tbody style="vertical-align:top;">
            <tr><th>Настройка</th>
                <th>Результат</th></tr>
            <tr><td>Необязательное</td>
                <td>Сотрудники и пользователи могут видеть это поле, но ввод данных не требуется.</td></tr>
            <tr><td>Обязательное</td>
                <td>Сотрудники и пользователи могут видеть это поле, но требуется обязательный ввод данных</td></tr>
            <tr><td>Обязательное для пользователей</td>
                <td>Сотрудники и пользователи могут видеть это поле, но только пользователи должны ввести данные</td></tr>
            <tr><td>Обязательное для сотрудников</td>
                <td>Сотрудники и пользователи могут видеть это поле, но только сотрудники должны ввести данные</td></tr>
            <tr><td>Внутреннее, необязательное</td>
                <td>Только сотрудники могут видеть это поле, но ввод данных не требуется.</td></tr>
            <tr><td>Внутреннее, обязательное</td>
                <td>Только сотрудники могут видеть это поле, но требуется обязательный ввод данных.</td></tr>
            <tr><td>Только для пользователей</td>
                <td>Только пользователи могут видеть это поле, требуется обязательный ввод данных.</td></tr>
        </tbody></table>

field_variable:
    title: Автоматизация поля
    content: >
        Данные поля будут доступны в шаблонах электронной почты и страниц через имя, которое
        указано в этом столбце. Например, поля в обычной заявке доступны через
        переменную <code>%{ticket.variable}</code>, где
        <strong>variable</strong> переменная из этого столбца.<br>
        <br>
        <em>Информация о компании доступна через переменную
        <code>%{</code><code>company.variable}</code> и пользовательская информация доступна через
        переменную <code>%{ticket.user.variable}</code></em>

field_delete:
    title: Удалить это поле
    content: >
        Поставьте флажок и сохраните форму для того, чтобы удалить поле с этой формы.<br>
        <br>
        <em>Удаление формы не удаляет данные уже заполненных форм.
        Например, если форма заявки содержала это поле, то удаление этого поля не удалит
        данные в этом поле.</em>
