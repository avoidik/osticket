#
# This is popup help messages for the Admin Panel -> Dashboard  -> System Logs page
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
system_logs:
    title: Журналы системы
    content: >
        Здесь вы сможете найти полезную информацию для устранения неисправностей (например, Ошибки, Предупреждения или Баги).
    links:
      - title: Настройка подробности ведения журналов
        href: /scp/settings.php?t=system

date_span:
    title: Временной интервал
    content: >
        Укажите календарный интервал, который вы желаете видеть в <span
        class="doc-desc-title">Системном журнале</span>.

type:
    title: Тип
    content: >
        Укажите параметр, который позволит настроить степень детализации активности.
        <span class="doc-desc-opt">Отладка</span> выводит более подробную информацию,
        <span class="doc-desc-opt">Ошибка</span> выводит более менее подробную.

showing_logs:
    title: Отображение&hellip;журналов
    content: >
        Убедитесь, что вы проверили все <span class="doc-desc-title">Страницы</span> ниже
        на наличие системных журналов.

log_title:
    title: Заголовок журнала
    content: >
        Нажмите на <span class="doc-desc-title">Заголовок журнала</span> для того, чтобы
        отсортировать результаты по <span
        class="doc-desc-title">названию</span>.

log_type:
    title: Тип журнала
    content: >
        Нажмите на <span class="doc-desc-title">Тип журнала</span> для того, чтобы
        отсортировать результаты по <span
        class="doc-desc-title">типу</span>.

log_date:
    title: Дата журнала
    content: >
        Это дата отражает время создания журнала системой. Если вы хотите
        отсортировать результаты по <span class="doc-desc-title">дате
        </span>, то нужно просто нажать на <span class="doc-desc-title">Дата
        журнала</span>. (Используйте the <span
        class="doc-desc-title">Временной интервал</span> для того, чтобы уменьшить количество
        журналов.)

ip_address:
    title: IP адрес
    content: >
        Показывает <span class="doc-desc-title">IP</span><span
        class="doc-desc-title"> адрес</span> сотрудника или клиента,
        который использовал osTicket на момент создания журнала.
