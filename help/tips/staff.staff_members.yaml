#
# This is popup help messages for the Admin Panel -> Staff -> Staff Members
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
staff_members:
    title: Штатные сотрудники
    content: >
        Эта таблица отображает результаты фильтрации выше. Если фильтр не применяется,
        то отображается весь список <span class="doc-desc-title">Штатных сотрудников</span>
        постранично. Проверьте все страницы ниже для перехода между результатами..

status:
    title: Состояние
    content: >
        Показывает состояние <span class="doc-desc-title">Штатного сотрудника</span>, например,
        Заблокирован, Активен или Активен (в отпуске).
