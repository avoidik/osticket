#
# pwreset-staff.yaml
#
# Template of the email sent to staff members when using the Forgot My
# Password link
---
notes: >
    Этот шаблон определяет email, отправляемый штатным сотрудникам, которые нажали на ссылку
    <strong>Забыл свой пароль</strong> на странице входа сотрудников.
name: "Сброс пароля osTicket сотрудника"
body: >
    <h3><strong>Здравствуйте, %{staff.name.first}!</strong></h3>
    <div>
    От вашего имени был осуществлен запрос на сброс пароля в системе обработки заявок
    по адресу %{url}.<br />
    <br />
    Если вы считаете, что это произошло по ошибке, то проигнорируйте и удалите это
    письмо. Ваша учетная запись находится в безопасности и никто кроме вас не имеет к ней
    доступа. Она не была заблокирована и пароль не сбрасывался. Кто-то мог по ошибке
    указать ваш адрес электронной почты.<br />
    <br />
    Пройдите по ссылке ниже для входа в систему обработки заявок и смены вашего пароля.
    <br />
    <br />
    <a href="%{link}">%{link}</a><br />
    <br />
    <em style="font-size: small">Ваша система поддержки</em>
    <br />
    <img src="cid:b56944cb4722cc5cda9d1e23a3ea7fbc" alt="Работает на
    osTicket" width="126" height="19" style="width: 126px" />
    </div>
