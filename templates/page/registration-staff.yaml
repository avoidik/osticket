#
# registration-staff.yaml
#
# Initial (optional) email sent to staff members when accounts are created
# for them in the staff control panel
#
---
notes: >
    Этот шаблон определяет первоначальное сообщение, отправляемое штатным сотрудникам, для которых была создана учетная запись
    в панели управления для сотрудников.
name: "Добро пожаловать в osTicket!"
body: >
    <h3><strong>Здравствуйте, %{recipient.name.first}!</strong></h3>
    <div>
    Мы создали для вас учетную запись в системе обработки заявок по адресу %{url}.<br />
    <br />
    Пожалуйста, перейдите по ссылке ниже для подтверждения вашей учетной записи и получения доступа
    к вашим заявкам.<br />
    <br />
    <a href="%{link}">%{link}</a><br />
    <br />
    <em style="font-size: small">Ваша система поддержки<br />
    %{company.name}</em>
    </div>
